<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>天井計算スル子ちゃん</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f0f4ff;
    }
    .container {
      max-width: 520px;
      margin: 40px auto;
      background: #ffffff;
      border: 2px solid #3b82f6;
      border-radius: 10px;
      padding: 20px;
      position: relative;
    }
    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
      color: #1e3a8a;
    }
    .field {
      margin-bottom: 16px;
    }
    .field label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .inline {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    input[type="number"],
    input[type="date"] {
      padding: 6px;
      font-size: 14px;
    }
    .checkbox-group label {
      display: block;
      margin-bottom: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    #result {
      margin-top: 16px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
    .credit {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 12px;
    }
    .credit a {
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="credit">
      <a href="https://x.com/yucky_games" target="_blank">made by ゆっきー</a>
    </div>

    <h1>天井計算スル子ちゃん</h1>

    <div class="field">
      <label>① 今所持している青輝石は？</label>
      <div class="inline">
        <input type="number" id="stone" value="0">
        <span>個</span>
      </div>
    </div>

    <div class="field">
      <label>② いつからいつまでためますか？</label>
      <div class="inline">
        <input type="date" id="startDate">
        <span>～</span>
        <input type="date" id="endDate">
      </div>
    </div>

    <div class="field">
      <label>③ 購入してるサブスク課金</label>
      <div class="checkbox-group">
        <label><input type="checkbox" id="monthly"> マンスリーパッケージ</label>
        <label><input type="checkbox" id="half"> マンスリーパッケージハーフ</label>
      </div>
    </div>

    <div class="field">
      <label>④ 追加オプション</label>
      <div class="checkbox-group">
        <label><input type="checkbox" id="anniv"> 周年での配布石や配布チケットを計算に含める</label>
      </div>
    </div>

    <button onclick="calculate()">計算する</button>

    <div id="result"></div>
  </div>

<script>
function calculate() {
  const X = Number(document.getElementById("stone").value) || 0;

  const start = new Date(document.getElementById("startDate").value);
  const end = new Date(document.getElementById("endDate").value);

  let Y = 0;
  if (!isNaN(start) && !isNaN(end)) {
    const diff = end - start;
    Y = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
  }

  const monthly = document.getElementById("monthly").checked;
  const half = document.getElementById("half").checked;

  let Z = 0;
  if (monthly && half) Z = 78;
  else if (monthly) Z = 53;
  else if (half) Z = 26;

  const M = document.getElementById("anniv").checked ? 15000 : 0;

  let W = (X + Y * (Z + 400) + M) / 24000;

  // rounding to 0.5 step
  const integer = Math.floor(W);
  const decimal = W - integer;

  if (decimal >= 0.1 && decimal <= 0.4) {
    W = integer + 0.5;
  } else if (decimal >= 0.6) {
    W = integer + 1.0;
  } else {
    W = Math.round(W * 2) / 2;
  }

  document.getElementById("result").innerText =
    "溜まっている石は　おおよそ " + W.toFixed(1) + " 天井分。";
}
</script>
</body>
</html>
